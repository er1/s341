	<body>
		<div class=wrapper>
			<div id="tabs">
				<h1 class="logo">Planzilla</h1>
				<span class="ui-state-default ui-corner-all ui-hover fakeLink" id="logout">Logout</span>
				<ul>
					<li><a href="tabs/view_schedule.html" title="View Schedule" class="requireLogin">View Schedule</a></li>
					<li><a href="tabs/browse_course.html" title="Browse Course">Browse Course</a></li>
					<li><a href="tabs/program_requirement.html" title="Program Requirement" class="requireLogin">Program Requirement</a></li>
					<li><a href="tabs/sequence_planner.html" title="Sequence Planner" class="requireLogin">Sequence Planner</a></li>

				</ul>

			<div class=push></div>
		</div>

		<div class=footer>
			Planzilla, version %v
        	<span id="loggedIn" style="display:none">Logged in as <span class="name sessionData"></span> (<span class="username sessionData"></span>) enrolled in <span class="program sessionData"></span>.</span>
        	<span id="notLoggedIn">You are not logged in for the moment</span>
		</div>


	<div id="modalLogin" title="Login to Planzilla" style="display:none">
		<form>
			<span class="ui-icon ui-icon-locked" style="float:left; margin-right:5px;"></span>
			<div class="modalInstruction"><p>You have to be logged in to continue...</p></div>
			<label for="username">Username</label><input type="text" class="username" name="username" value="gibson"><br>
			<label for="password">Password</label><input type="password" class="password" name="password">
		</form>
	</div>

	<div id="modalTimeout" title="Connection Error" style="display:none">
		<p>
			<span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 50px 0;"></span>
				Network Error, check your network and try again
		</p>
	</div>
